<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome</title>
    <link rel="stylesheet" href="css/backgroundimage.css" />
    <link rel="stylesheet" href="css/body.css" />

  <body class="body">
    <div class="logindiv">
      <form id="loginform">
        <input required type="text" placeholder=" ID" id="idinput" />
        <input
          required
          type="password"
          placeholder=" password"
          id="passwordinput"
        />
        <span class="clicktwice">Please click twice</span>
        <input class="moveid" type="submit" value="login" onclick="" />
      </form>
    </div>
    <div class="appName">
      <span>Secret Diary</span>
    </div>
    <figure class="backgroundimage">
      <img class="randomloginimage" src="" />
    </figure>
    <script src="js/login.js"></script>
    <script src="js/backgroundimage.js"></script>
  </body>
</html>
