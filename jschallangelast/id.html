<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome</title>
    <link rel="stylesheet" href="css/backgroundimage.css" />
    <link rel="stylesheet" href="css/timer.css" />
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/todolist.css" />
  </head>
  <body class="body">
    <form class="todolist">
      <input type="text" placeholder="push" class="todoinput" />
      <input type="submit" class="todolistup" value="todo" />
    </form>
    <ul class="list"></ul>
    <time class="timer">
      <time class="time">00:00:00</time>
      <time class="date">00 / 00 (day)</time>
      <time class="year">0000</time>
    </time>
    <figure class="backgroundimage">
      <img class="randomloginimage" src="" />
      <img class="randombackgroundimage" src="" />
    </figure>
    <script src="js/time.js"></script>
    <script src="js/backgroundimage.js"></script>
    <script src="js/todolist.js"></script>
  </body>
</html>
