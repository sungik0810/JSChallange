<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome</title>
    <link rel="stylesheet" href="css/backgroundimage.css" />
    <link rel="stylesheet" href="css/timer.css" />
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/todolist.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/pageright.css" />
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body class="body">
    <div class="secondwindow">
      <form class="searchform">
        <input type="text" value="" id="searchbar" />
        <button id="search"></button>
      </form>
      <div class="result"></div>
      <figure class="backgroundimage">
        <img class="secondrandombackgroundimage" src="" />
      </figure>
    </div>
    <div class="move">
      <button class="pageright">
        <img
          class="arrowright"
          src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/100/000000/external-right-arrow-arrows-dreamstale-lineal-dreamstale-3.png"
        />
      </button>
      <button class="pageleft">
        <img
          class="arrowleft"
          src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/100/000000/external-left-arrow-arrows-dreamstale-lineal-dreamstale-3.png"
        />
      </button>
    </div>
    <div class="mainwindow">
      <div id="weathercss">
        <div id="weather">
          <span></span>
          <div id="weatherpicture">
            <img class="weatherimg" src="" />
          </div>
          <span id="weathername"></span>
        </div>
      </div>
      <form class="todolist">
        <input type="text" placeholder="" class="todoinput" />
        <input type="submit" class="todolistup" value="" />
      </form>
      <ul class="list"></ul>
      <time class="timer">
        <time class="year">0000</time>
        <time class="date">00 / 00 (day)</time>
        <time class="time">00:00:00</time>
      </time>
      <figure class="backgroundimage">
        <img class="mainrandombackgroundimage" src="" />
      </figure>
    </div>
    <script src="js/time.js"></script>
    <script src="js/backgroundimage.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/pageright.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="jquery/kakaosearchapi.js"></script>
  </body>
</html>
